<div class="muxplayer_block">
    <style scoped>
        .vjs-menu-item {
            margin-bottom: 0 !important
        }

        mux-player {
                width: 100%;
                height: 400px;
        }
    </style>
    <h2>{{ display_name }}</h2>
    <mux-player
        stream-type="on-demand"
        playback-id="{{ playback_id }}"
        metadata-video-title="{{ display_name }}"
        accent-color="#0B3D3C"
        primary-color="#4FD2C2"
        secondary-color="#0B3D3C"
    ></mux-player>
    <!-- <video-js id="video-player" class="video-js vjs-default-skin w-full" preload="auto" controls width="100%" height="400" html5_sources="[&quot;{{ url }}&quot;]">
            <source src="{{ url }}" type="application/x-mpegURL" />
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://muxplayer.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video-js> -->
    {% if allow_download or source_url != "" %}
    <ul>
        <!-- {% if allow_download %}
        <li class="video-download-button">
            <a href="{{ url }}" download>Download the video</a>
        </li>
        {% endif %} -->
        {% if source_url != "" %}
        <li class="video-download-button">
            <a href="{{ source_url }}" download>{% if source_text == "" %}Download the source
                document{% else %}{{ source_text }}{% endif %}</a>
        </li>
        {% endif %}
    </ul>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
